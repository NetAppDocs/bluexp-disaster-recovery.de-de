    lokalen VMware-Workloads, auf denen ONTAP Storage ausgeführt wird, auf ein softwaredefiniertes
    VMware-Datacenter in einer Public Cloud replizieren, als Disaster-Recovery-Standort
    mithilfe von NetApp Cloud-Storage.
